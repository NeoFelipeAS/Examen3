<div class="container py-5 mb5">

  <h1 class="mb-3 text-center">Logi<span class="vim-caret">n</span></h1>

  <div class="row py-4">

    <div class="col-md-8">

      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-8 mb-3">
            <label for="Nombre">Correo</label>
            <input type="text" class="form-control" id="Nombre" placeholder="" value="" required>
            <div class="invalid-feedback">
              Es requerido el correo del usuario.
            </div>
          </div>

        <div class="col-md-8 mb-3">
          <label for="descripcion">Contraseña</label>
            <input type="password" class="form-control" id="descripcion"placeholder="" value="" required>
            <div class="invalid-feedback" >
              Es requerido la contraseña.
            </div>
          </div>
        </div>
        <hr class="col-md-8 mb-3">
        <button class="btn btn-primary " type="submit">Ingresar</button>
      </form>
    </div>
    <div class="col">
      <img src="/images/logo.png" alt="" class="img-fluid">
    </div>
